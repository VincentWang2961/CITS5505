<!DOCTYPE html>
<head>
    <title>My First Web Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <p id="p1">Here is a paragraph</p>
    <p id="p2">Here is another paragraph</p>
    <button onclick="getElementById('p1').innerHTML='Href href!'">Click me</button>
    <button onclick="buttonlog()">Click me</button>
    <p id="max-result"></p> <!-- New paragraph to display the result -->

    <script>
        document.getElementById('p2').innerHTML = 'Hello World!';
        console.log('Hello World!');
        console.log(0.1 + 0.2);
        console.log(0.1 + 0.2 == 0.3);
        console.log(0.4 + 0.5);
        
        // Example of null
        let a = null; // a is explicitly set to "no value"
        console.log(a); // Output: null
        console.log(typeof a); // Output: object (this is a quirk in JavaScript)

        // Example of undefined
        let b; // b is declared but not assigned
        console.log(b); // Output: undefined

        // Accessing a non-existent property
        let obj = {};
        console.log(obj.someProperty); // Output: undefined

        console.log("dog" == true);
        console.log("b" + "a" + + "n" + "a");

        function buttonlog() {
            console.log("You pressed a button!");
        }

        function findMax() {
            let max = -Infinity;
            for (let i = 0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            console.log("Get the max value: " + max);
            return max;
        }

        // Call findMax and display the result in the DOM
        const maxValue = findMax(4, 5, 6); // Example arguments
        document.getElementById('max-result').innerHTML = "Max Value: " + maxValue;

        let points = [2, 8, 1, 5, 3, 1];

        points.sort();
        console.log(points);

        points.sort((a, b) => {return b - a;});
        console.log(points);

        // Recursive function
        var ninja = {
            yell: function cry(n) {
                return n > 0 ? cry(n - 1) + "a" : "hiy";
            }
        };
        console.log(ninja.yell(5));

        // Class
        class Dog {
            constructor(name) {
                this.name = name;
            }
            bark() {
                console.log(this.name + " barks.");
            }
        }
        const dog = new Dog("Rex");
        dog.bark();

    </script>
</body>
